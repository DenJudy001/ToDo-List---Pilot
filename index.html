<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Daily Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div>
                <div class="date-display" id="date-display">Monday, Jan 01</div>
                <h1>Daily Focus</h1>
            </div>

            <div class="controls">
                <div class="streak-badge" title="Days with 100% Completion">
                    <span class="material-symbols-outlined">local_fire_department</span>
                    <span id="streak-display">0</span>
                </div>
                <button class="icon-btn" onclick="openHistory()" title="History">
                    <span class="material-symbols-outlined">history</span></button>
                <button class="icon-btn" onclick="openTrash()" title="Recycle Bin">
                    <span class="material-symbols-outlined">delete</span>
                    <div id="trash-badge" class="badge-count">0</div>
                </button>
                <button class="icon-btn" onclick="openSettings()" title="Settings"><span
                        class="material-symbols-outlined">
                        settings
                    </span></button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </header>

    <div class="board">
        <!-- Todo Column -->
        <div class="column" id="col-todo" data-status="todo">
            <div class="column-header">Today's Goals</div>
            <div class="task-list" id="todo-list"></div>

            <div class="add-task-wrapper">
                <input type="text" id="adhoc-input" class="add-task-input" placeholder="Add a new mission..."
                    onkeypress="handleEnter(event)">
                <button class="add-btn" onclick="addAdhocTask()">+</button>
            </div>
        </div>

        <!-- Done Column -->
        <div class="column" id="col-done" data-status="done">
            <div class="column-header">Completed</div>
            <div class="task-list" id="done-list"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <h2>Manage Habits</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 10px;">Changes will apply immediately to today's
                board.</p>
            <textarea id="defaults-input"></textarea>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeModal('settings-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save & Sync</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal-overlay" id="history-modal">
        <div class="modal">
            <h2>Mission History</h2>
            <div id="history-content"></div>
            <div class="btn-group" style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeModal('history-modal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Trash Modal (Recycle Bin) -->
    <div class="modal-overlay" id="trash-modal">
        <div class="modal">
            <h2>Recycle Bin (Today)</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">Tasks deleted today. Click Restore to put
                them back.</p>
            <div id="trash-content"></div>
            <div class="btn-group" style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeModal('trash-modal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file (often placed at the end of the body for performance) -->
    <script src="js/script.js"></script>

</body>

</html>
